<h2>Chocolate chip cookies</h2>

<p>delicious cookies made with love.</p>

<h2>Ingredients</h2>
<ul>
    <li>Eggs</li>       
    <li>Butter</li>                                                                 
    <li>Flour</li>
    <li>Sugar</li>
</ul>

<ol>
    <li>Combine in a bowl</li>
    <li>Mix thoroughly and add chocolate chips</li>
    <li>Place on cookie sheet</li>
    <li>Bake at 375* for 16 minutes</li>
</ol>
